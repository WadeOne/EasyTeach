<form id="edit-quiz-form" method="post">
	<label>Имя теста</label>
	<input type="text" name="name" placeholder="Имя теста" value="<%= name %>"/>

	<label>Описание</label>
	<textarea name="description" placeholder="Описание"><%= description %></textarea>
	<input type="hidden" name="id" value="<%= quizId %>">
	<button id="update-quiz" class="easy-teach-btn">Обновить</button>
</form>
