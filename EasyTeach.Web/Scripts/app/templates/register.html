<form id="user-registration-form" class="row" method="post">
    <div class="error-message"><%= obj.errorMessage %></div>
    <div class="register-form-wrap">
        <div class="large-6 medium-6 columns">
            <div class="large-8 medium-8">
                <label>Год</label>
                <input type="number" placeholder="Год" name="year" value="<%= obj.group.year %>" required />
                <label>Группа</label>
                <input type="number" min="1" placeholder="Группа" name="groupNumber" value="<%= obj.group.groupNumber %>" required />
                <label>Почта</label>
                <input type="email" placeholder="Почта" name="email" value="<%= obj.email %>" required />
            </div>
        </div>
        <div class="large-6 medium-6 columns">
            <div class="large-8 medium-8">
                <label>Имя</label>
                <input type="text" placeholder="Имя" name="firstName" value="<%= obj.firstName %>" required />
                <label>Фамилия</label>
                <input type="text" placeholder="Фамилия" name="lastName" value="<%= obj.lastName %>" required />
            </div>
        </div>
    </div>
    <button id="create-user-btn" class="easy-teach-btn">Создать</button>
</form>
