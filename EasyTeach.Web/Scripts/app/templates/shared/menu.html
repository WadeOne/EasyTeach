<ul class="title-area">
    <!-- Title Area -->
    <li class="name"></li>
    <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
    <li class="toggle-topbar menu-icon"><a href="javascript:void(0)">Menu</a></li>
</ul>
<section id="menu" class="top-bar-section row">
    <ul class="left">
        <% items.each(function(item) { %>
        <%= itemTemplate(item.attributes) %>
        <% }); %>
    </ul>
</section>
