<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />

    <title>Login</title>
    <link rel="stylesheet" href="../Content/stylesheets/app.css" />
    <script src="../Scripts/vendor/bower_components/modernizr/modernizr.js"></script>

<body>
    <div class="page-wrapper">
        <header>
            <div class="row">
                <div class="logo">EasyTeach</div>
            </div>
        </header>
        <div class="page-content">
            <div class="row">
                <div class="large-4 medium-4 columns">
                    <form id="login-form" class="login-wrapper" action="/Token">
                        <label>Логин</label>
                        <input type="email" name="username" placeholder="Логин" />
                        <label>Пароль</label>
                        <input type="password" name="password" placeholder="Пароль" />
                        <button id="login-btn" class="easy-teach-button">Войти</button>
                        <div>
                            <a href="" >Восстановить пароль</a>
                        </div>                        
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="row">
            <div class="copyright">&copy; mmf 2014</div>
        </div>
    </footer>
    <script src="../Scripts/vendor/bower_components/jquery/dist/jquery.min.js"></script>

    <script src="../Scripts/app/app.js"></script>

</html>
