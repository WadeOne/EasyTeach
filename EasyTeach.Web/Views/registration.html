	<head>
		<meta charset="utf-8" />

	</head>
	<body>
		<div class="page-wrapper">
			<header>
				<div class="row"><div class="logo">EasyTeach</div></div>
			</header>
			<nav class="top-bar" data-topbar>
		        <ul class="title-area">
		          <!-- Title Area -->
		          <li class="name">
		          </li>
		          <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
		          <li class="toggle-topbar menu-icon"><a href="javascript:void(0)">Menu</a></li>
		        </ul>
		        <section class="top-bar-section row">
		          <ul class="left">
		            <li class="active"><a href="#">Студенты</a></li>
		            <li class="divider"></li>
		            <li><a href="./grid.html">Таблица с баллами</a></li>
		            <li class="divider"></li>
		            <li><a href="./add_homework.html">Список заданий</a></li>
		            <li class="divider"></li>
		            <li><a href="./homeworks.html">Выполненые задания</a></li>
		            <li class="divider"></li>
		            <li><a href="#">Тесты</a></li>
		            <li class="divider"></li>
		          </ul>
		        </section>
	      	</nav>
			<div class="page-content">
				<div class="row">
					<form id="user-registration-form" method="post">
						<div class="large-6 medium-6 columns">
							<div class="large-8 medium-8">
								 <div class="login-wrapper">
									<label>Year</label>
									<input type="number" placeholder="Year" name="year" required/>
									<label>Course</label>
									<select>
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
									</select>
									<label>Group</label>
									<input type="number" min="1" placeholder="Group" name="group" required/>
								</div>
							</div>
						</div>
						<div class="large-6 medium-6 columns">
								<div class="large-8 medium-8">
										<div class="login-wrapper">
											<label>Name</label>
											<input type="text" placeholder="Name" name="name" required/>
											<label>Surname</label>
											<input type="text" placeholder="Surname" name="surname" required/>
											<label>Email</label>
											<input type="email" placeholder="Email" name="email" required/>
										</div>
								</div>
						</div>
						<button id="create-user-button">Submit</button>
					</form>
				</div>
			</div>
		</div>
		<footer>
			<div class="row">
				<div class="copyright">&copy; mmf 2014</div>
			</div>
		</footer>
