<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Password</title>
    <script src="/Scripts/vendor/bower_components/modernizr/modernizr.js"></script>
    <link rel="stylesheet" href="/Content/stylesheets/app.css" />
</head>
<body class="page-wrapper">
    <header>
        <div class="row">
            <div class="logo">EasyTeach</div>
        </div>
    </header>
    <div class="page-content">
        <div class="row">
            <div class="large-4 medium-4 columns">
                <form id="set-password-form" action="api/User/SetPassword">
                    <label>Пароль</label>
                    <input type="password" name="password" placeholder="Пароль" />
                    <label>Подтвердить пароль</label>
                    <input type="password" name="confirmPassword" placeholder="Подтвердить пароль" />
                    <button id="set-password-button" class="easy-teach-button">Подтвердить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/Scripts/vendor/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/Scripts/vendor/bower_components/foundation/js/foundation.min.js"></script>
    <script src="/Scripts/app/app.js"></script>
    <script src="/Scripts/app/fileUpload.js"></script>
</body>
</html>
